<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,700" rel="stylesheet">
    <link rel="stylesheet" href="css/standardize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <p class="location"></p>
        <div class="climate_bg">
        </div>
        <p class="temperature"></p>

        <div class="currentlyTemp"></div>
        <table class="info_bg">
            <tr>
                <th><i class="fa fa-sun-o" aria-hidden="true"></i></th>
                <th><i class="fa fa-tint" aria-hidden="true"></i></th>
                <th><img class="windicon" src="images/Wind.svg"></th>
                <th><i class="fa fa-moon-o" aria-hidden="true"></i></th>
            </tr>
            <tr>
                <td><p class="sunrise"></p></td>
                <td><p class="humidity"></p></td>
                <td><div class="windspeed"></div></td>
                <td><p class="sunset"></p></td>
            </tr>
        </table>

        <div class="error"></div>
    </div>

    <button class="js-geolocation">See Your Location</button>

    <!-- JavaScript font-awsome -->
    <script src="https://use.fontawesome.com/c13337a5fc.js"></script>
    <!--  JQuery & JQuery Simple Weather-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>

    <script src="js/weather.js"></script>

</body>

</html>
